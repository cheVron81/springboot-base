<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>Administration</title>
</head>
<body>
<div>
    <h2>Administration</h2><br/>
    <h1 th:text="${message}">greetings message</h1>
    <form action="#" th:action="@{/admin}" th:object="${logConfig}" method="post">
        <table>
            <tr>
                <td><label for="loggerName">Logger Name:</label></td>
                <td><input type="text" value="ALL" id="loggerName" th:field="*{loggerName}" required/></td>
            </tr>
            <tr>
                <td><label for="level">Log Level:</label></td>
                <td><input type="text" id="level" th:field="*{level}" required/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Set Log Level</button>
                </td>
            </tr>
        </table>
    </form>
    <p th:text="${message}"></p>
</div>
</body>
</html>
